name: Belinda Bot Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      PYTHON_URL: http://127.0.0.1:8000
      FLASK_PORT: 8000
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv watchdog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: |
          npm install
          npm install dotenv nodemon -g

      - name: Run Flask + Bridge
        run: |
          watchmedo auto-restart --pattern="*.py" --recursive -- python app.py &
          nodemon bridge.js &
          wait