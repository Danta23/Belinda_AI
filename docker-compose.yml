version: "3.9"

services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile.python
    env_file: .env
    ports:
      - "8000:8000"
    restart: always

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.node
    env_file: .env
    volumes:
      - ./auth_info:/app/auth_info   # persist WhatsApp session
    depends_on:
      - flask
    restart: always
